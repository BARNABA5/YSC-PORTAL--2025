<!DOCTYPE html>

<head>

  <title>About Us | YSC</title>

  <style>
   /* ---------- Global Styles ---------- */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}


body {
  font-family: "Poppins", sans-serif;
  background: linear-gradient(135deg, #08dddd, #6a11cb);
  color: #fff;
  padding: 30px;
  min-height: 100vh;
}

/* ---------- NAVIGATION ---------- */
nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 30px;
  background: #111;
  color: #fff;
  position: sticky;
  top: 0;
  z-index: 100;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
}

nav .logo span {
  color: #4db8ff;
  font-weight: 700;
}

.nav-links {
  list-style: none;
  display: flex;
  gap: 25px;
}

.nav-links a {
  color: #fff;
  text-decoration: none;
  font-size: 1.1rem;
  transition: color 0.3s ease;
}

.nav-links a:hover {
  color: #4db8ff;
}

/* ---------- SLIDER ---------- */
.slider-container {
  width: 90%;
  max-width: 800px;
  margin: 50px auto 30px;
  text-align: center;
}

.slide-frame {
  width: 100%;
  height: 300px;
  overflow: hidden;
  border-radius: 20px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.25);
  transition: transform 0.3s ease;
}

.slide-frame:hover {
  transform: scale(1.02);
}

.slide-frame img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

.caption {
  margin-top: 15px;
  font-size: 1.4rem;
  font-weight: 600;
  color: #111;
}

/* ---------- INFO SECTION ---------- */
.info-section {
  margin-top: 50px;
  text-align: center;
  padding: 0 20px;
}

.info-section h2 {
  font-size: 2rem;
  color: #111;
  margin-bottom: 15px;
  position: relative;
}

.info-section h2::after {
  content: "";
  display: block;
  width: 80px;
  height: 3px;
  background: #4db8ff;
  margin: 10px auto 0;
  border-radius: 2px;
}

.info-section p {
  font-size: 1.1rem;
  max-width: 600px;
  margin: 0 auto;
  color: #000000;
}

/* ---------- SOCIAL ICONS ---------- */
.social-icons {
  display: flex;
  justify-content: center;
  gap: 25px;
  margin: 40px 0;
}

.social-btn {
  display: flex;
  align-items: center;
  gap: 10px;
  text-decoration: none;
  font-size: 1.2rem;
  font-weight: 600;
  padding: 10px 14px;
  border-radius: 10px;
  transition: all 0.3s ease;
}

.social-btn svg {
  width: 24px;
  height: 24px;
}

.social-btn.youtube {
  background: #000000;
  color: #fff;
}

.social-btn.youtube:hover {
  background: #ff6b6b;
  transform: scale(1.05);
}
.social-btn {
  display: inline-flex;
  align-items: center;
  gap: 10px;
  padding: 8px 12px;
  border-radius: 8px;
  text-decoration: none;
  font-weight: bold;
  font-size: 1rem;
  transition: transform 0.2s ease, background 0.3s ease;
}

.social-btn svg {
  display: block;
}

.social-btn.tiktok {
  background-color: #010101;
  color: white;
}

.social-btn.tiktok:hover {
  transform: scale(1.1);
  background-color: #69C9D0; /* TikTok cyan hover */
  color: rgb(255, 0, 0);
}

/* ---------- FOOTER ---------- */
footer {
  margin-top: 50px;
  text-align: center;
  background: #111;
  color: #fff;
  padding: 20px;
  font-size: 0.9rem;
  box-shadow: 0 -4px 10px rgba(0,0,0,0.3);
  border-top-left-radius: 10px;
  border-top-right-radius: 10px;
}

/* ---------- TYPEWRITER EFFECT ---------- */
#Motto {
  font-weight: 600;
  color: #4db8ff;
  font-size: 1.2rem;
}

/* ---------- RESPONSIVE ---------- */
@media (max-width: 768px) {
  .slider-container {
    width: 95%;
  }
  
  .slide-frame {
    height: 220px;
  }

  .caption {
    font-size: 1.1rem;
  }

  nav {
    flex-direction: column;
    gap: 10px;
  }

  .nav-links {
    flex-direction: column;
    gap: 10px;
  }
  
  .social-btn {
    font-size: 1rem;
    padding: 8px 12px;
  }
}
  </style>
</head>

<section class="info-section">
  <h2>Our Motto</h2>
  <p id="motto"></p> 

</section>

<script>
// Typewriter effect
const mottoText = "Together We Journey. Together We Serve.";
const mottoElement = document.getElementById("motto");
let i = 0;

function typeMotto() {
  if (i < mottoText.length) {
    mottoElement.innerHTML += mottoText.charAt(i);
    i++;
    setTimeout(typeMotto, 150); // speed: 150ms per character
  }
}

// Start typing on page load
window.onload = typeMotto;
</script>

  <script>const slides = [

const slideImage = document.getElementById("slideImage");
const slideCaption = document.getElementById("slideCaption");
